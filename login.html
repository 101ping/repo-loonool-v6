<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Login / Sign Up · LOONOOL 图片审核空间</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 顶部导航，与首页一致 -->
    <header class="navbar">
      <div class="nav-left">
        <div class="logo"></div>
        <span class="brand-text">LOONOOL · 图片审核空间</span>
      </div>

      <nav class="nav-right">
        <a href="index.html" class="nav-link">Home</a>
        <a href="login.html" class="nav-link">Login</a>
        <a href="login.html" class="nav-link">Sign Up</a>
        <a href="help.html" class="nav-link">Help</a>
      </nav>
    </header>

    <!-- 登录 / 注册主体 -->
    <main class="page-center">
      <section class="auth-card">
        <h1 class="auth-title">登录 LOONOOL</h1>
        <p class="auth-subtitle">使用你的工作邮箱登录图片审核空间。</p>

        <form class="auth-form">
          <label class="auth-label">
            Email
            <input
              type="email"
              name="email"
              class="auth-input"
              placeholder="you@company.com"
            />
          </label>

          <label class="auth-label">
            Password
            <input
              type="password"
              name="password"
              class="auth-input"
              placeholder="至少 8 位密码"
            />
          </label>

          <!-- 错误提示区域预留（不实现真实逻辑） -->
          <div id="authError" class="auth-error-placeholder">
            <!-- 将来填入：邮箱或密码错误等提示 -->
          </div>

          <button type="submit" class="btn-primary auth-submit">
            登录 Login
          </button>
        </form>

        <p class="auth-footer-text">
          还没有帐号？
          <a href="login.html" class="auth-link">注册一个新帐号（Sign Up）</a>
        </p>
      </section>
    </main>

    <!-- 公共页脚 -->
    <footer class="footer">
      <a href="help.html">帮助中心</a>
      <a href="#">隐私政策</a>
      <a href="#">服务条款</a>
      <a href="#">联系我们</a>
    </footer>

    <script src="login.js"></script>
  </body>
</html>
