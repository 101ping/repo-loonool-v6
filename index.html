
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOONOOL · 图片审核空间</title>

  <!-- 你原来的样式文件 -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- ======= 顶部导航栏 ======= -->
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <div class="logo">
          <span class="brand-text">LOONOOL · 图片审核空间</span>
        </div>
      </div>

      <nav class="nav-right">
        <a href="login.html" class="nav-link">Login</a>
        <a href="login.html" class="nav-link">Sign Up</a>
        <a href="help.html" class="nav-link">Help</a>
      </nav>
    </nav>
  </header>

  <!-- ======= 首页主体内容 ======= -->
  <main style="padding: 40px 20px;">
    <h1 style="margin-bottom: 24px;">欢迎来到 LOONOOL</h1>
    <p style="margin-bottom: 24px; color: #888;">
      在这里，你可以为你的图片项目创建「图片审核空间」，集中管理每个任务的图片、审核记录和报告。
    </p>

    <!-- 主页上的主按钮：创建图片审核空间 -->
    <button
      id="create-space-btn"
      style="
        padding: 14px 26px;
        font-size: 18px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #22c55e;
        color: #fff;
      "
    >
      创建图片审核空间
    </button>

    <p style="margin-top: 16px; font-size: 14px; color: #777;">
      点击后：未登录会先跳转到登录页，登录后自动创建一个空间和第一个任务，并跳到空间页面。
    </p>
  </main>

  <!-- ======= 脚本区域 ======= -->

  <!-- 1. Supabase JS SDK（如果你已经在别的地方引入，可以去掉这一行） -->
  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <!-- 2. Supabase 客户端初始化 -->
  <script src="supabase-client.js"></script>

  <!-- 3. 创建空间 / 任务 的业务逻辑 -->
  <script src="创建空间.js"></script>
</body>
</html>
